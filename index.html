<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiki Shoes Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <button id="openFormButton">Внеси продукт</button><br><br>
    <h1>Smiki Shoes Management System</h1>
    
    

<!-- Modal for the form -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2 id="formTitle">Внеси нов продукт</h2>
        <form id="productForm">
            <input type="hidden" id="editIndex">
            <label for="title">Име на продуктот:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="quantity">Количина:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <label for="image">Внеси слика:</label>
            <input type="file" id="imageInput" name="image" accept="image/*">
            
            <button type="submit">Внеси и зачувај</button>
            <button type="button" id="removeButton" class="remove-button">
                <i class="fa fa-trash"></i> Избриши од листа
            </button>
        </form>
    </div>
</div>


    
    <div id="productList">
        <h2>ЛИСТА НА ПРОДУКТИ</h2>
        <!-- Product items will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
