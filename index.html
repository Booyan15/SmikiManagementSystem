<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiki Shoes - Product Management</title>
    <link rel="stylesheet" href="style.css">
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

</head>
<body>
    <div class="container">
        <h1>Smiki Shoes - Product Management</h1>

        <button id="openFormButton">Add New Product</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2 id="formTitle">Add New Product</h2>
                <form id="productForm">
                    <label for="title">Product Title</label>
                    <input type="text" id="title" name="title" required>

                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required>

                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" required>

                    <label for="imageInput">Product Image</label>
                    <input type="file" id="imageInput" accept="image/*">

                    <input type="hidden" id="editIndex" name="editIndex">
                    <button type="submit" id="saveProduct">Save Product</button>
                    <button type="button" id="removeButton" style="display:none;">Remove Product</button>
                </form>
            </div>
        </div>

        <div id="productList" class="product-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
